<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Nav-Bar</title>
        <link rel="stylesheet" type="text/css" href="build/build.css">
    </head>
    <body>
        <header class="bg-cover pb-96 pt-3" style="background-image: url(img/bg.jpg)">
            <nav class="grid grid-cols-2 ">
                <div class="text-3xl pl-8 pt-2 text-gray-100">
                    <h1>Your Logo</h1>
                </div>
                <div class="justify-self-end group inline-block float-right pt-5 pr-3 md:py-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 group-hover:hidden md:hidden" fill="none" viewBox="0 0 24 24" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <ul class="hidden group-hover:inline-block group-hover:bg-black w-screen h-screen font-mono text-center md:group-hover:bg-transparent md:inline md:h-auto md:w-auto text-white">
                        <li class="px-12 py-4 text-left md:inline md:text-sm md:px-2 md:py-2"><a href="#">About</a></li>
                        <li class="px-12 py-4 text-left md:inline md:text-sm md:px-2 md:py-2"><a href="#">Portfolio</a></li>
                        <li class="px-12 py-4 text-left md:inline md:text-sm md:px-2 md:py-2"><a href="#">Services</a></li>
                        <li class="px-12 py-4 text-left md:inline md:text-sm md:px-2 md:py-2"><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
    </body>
</html>
